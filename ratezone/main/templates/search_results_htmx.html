{% load omar_solution %}

{% for e in results %}
<div class="p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md m-3">
    <a href='{{ urls|get_item:e.employee }}'>
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{e.fname}} {{e.lname}}</h5>
    </a>
    <p class="mb-3 font-normal text-gray-700">
		Rating: 
		{% if e.overall_rating > 0.0 %}
			{{e.overall_rating|floatformat}}
		{% else %}
			NA
		{% endif %}
		 / 5
	</p>
    <a href='{{ urls|get_item:e.employee }}' class="inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 ">
        Review
        <svg class="ml-2 -mr-1 w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
    </a>
</div>
{% endfor %}
